<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>word counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h1>WORD COUNTER</h1>
    <div class="outer">
      Do not waste your time in just sitting and counting the letters and words one by
      one.Just place your text here and make your task easy to count.
    </div>
    <h3 id="char-count"></h3>
    <h3 id="word-count"></h3>
     <textarea name="message" rows="15" cols="80" id="write" placeholder="enter your text here" ></textarea><br><br>
      <button type="submit" onclick="count()">submit</button>
    <script type="text/javascript" src="index.js"> </script>
  </body>
</html>
